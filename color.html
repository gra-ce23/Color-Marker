<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>CSS Color Markers</h1>
    <div class="container">
        <!--To give the markers different colors, you will need to add a unique class to each one. Multiple classes can be added to an element by listing them in the class attribute and separating them with a space.-->
        <!--If you add multiple classes to an HTML element, the styles of the first classes you list may be overridden by later classes.-->
        <!--There are two main color models: the additive RGB (red, green, blue) model used in electronic devices, and the subtractive CMYK (cyan, magenta, yellow, black) model used in print.-->
        <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker green">
            <div class="cap"></div>
        <div class="sleeve"></div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
        <div class="sleeve"></div>
        </div>
    </div>

</body>
</html>
